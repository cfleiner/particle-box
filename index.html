<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <title>Particle Box - Demo</title>
</head>
<body>

<style>
    .full-window {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: aqua;
    }
    .centered-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 400px;
        background-color: yellow;
        transform: translate(-50%, -50%);

    }

    .top-left-button {
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .top-right-button {
        position: absolute;
        top: 20px;
        right: 20px;
    }

.sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        background-color: #343a40;
        color: white;
        transition: left 0.3s;
    }

.sidebar-left {
    left: -250px;
}
.sidebar-left.show {
    left: 0;
}

.sidebar-right {
    right: -250px;
}
.sidebar-right.show {
    right: 0;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
}

body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

canvas {
    display: block;
}


</style>

<div class="container-fluid full-window" style="width: 100%; height: 100%;">
    <canvas id="bg-canvas"></canvas>
    <button class="btn btn-primary top-left-button" onclick="toggleSidebar('left-sidebar')">Edit WindowBox </button>
    <button class="btn btn-secondary top-right-button" onclick="toggleSidebar('right-sidebar')">Edit ImageBox</button>

    <div class="centered-container">
        <canvas id="img-canvas"></canvas>
        <!-- Your content here -->
    </div>
</div>

<div class="sidebar sidebar-left" id="left-sidebar">
    <button class="close-btn" onclick="toggleSidebar('left-sidebar')">&times;</button>
    <h3>Sidebar</h3>
    <p>Some content here...</p>
</div>

<div class="sidebar sidebar-right" id="right-sidebar">
    <button class="close-btn" onclick="toggleSidebar('right-sidebar')">&times;</button>
    <h3>Sidebar</h3>
    <p>Some content here...</p>
</div>
<script>
    function toggleSidebar(id) {
        const sidebar = document.getElementById(id);
        sidebar.classList.toggle('show');
    }
</script>

<script src="./particleBox.js"></script>
</body>
</html>
