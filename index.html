<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Particle Box - Demo</title>
</head>
<body>

<style>
    .full-window {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: aqua;
    }
    .centered-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 400px;
        background-color: yellow;
        transform: translate(-50%, -50%);

    }

    .top-left-button {
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .top-right-button {
        position: absolute;
        top: 20px;
        right: 20px;
    }

.sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        background-color: #343a40;
        color: white;
        transition: left 0.3s;
    }

.sidebar-left {
    left: -250px;
}
.sidebar-left.show {
    left: 0;
}

.sidebar-right {
    right: -250px;
}
.sidebar-right.show {
    right: 0;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
}

body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

canvas {
    display: block;
}


</style>

<div class="container-fluid full-window" style="width: 100%; height: 100%;">
    <canvas id="bg-canvas"></canvas>
    <button class="btn btn-primary top-left-button" onclick="toggleSidebar('left-sidebar')">Edit WindowBox </button>
    <button class="btn btn-secondary top-right-button" onclick="toggleSidebar('right-sidebar')">Edit ImageBox</button>

    <div class="centered-container">
        <canvas id="img-canvas"></canvas>
        <!-- Your content here -->
    </div>
</div>

<div class="sidebar sidebar-left show" id="left-sidebar">
    <button class="close-btn" onclick="toggleSidebar('left-sidebar')">&times;</button>
    <h3>Sidebar</h3>
    <form>
    <div class="vstack gap-2 px-3">
      
       
      
       

        <div class="mb-3">
            <!-- // pathToJPG: 'http://127.0.0.1:5500/schwarzbild.jpg', -->
            <label for="exampleFormControlInput1" class="form-label">Image (JPG) Url</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div>
            <!--  poolingSize: 4,  -->
            <label for="range-pooling-size" class="form-label">Pooling Size: <span class="rangeValue"></span></label>
            <input type="range" class="form-range"  min="0" max="100" step="1"  id="range-pooling-size">
        </div>

        
        <div>
            <!--  poolingMethod: 'maximum', -->
            <label for="exampleColorInput" class="form-label">Pooling Method</label>
            <select class="form-select" aria-label="Default select example">
                <option value="maximum" selected>maximum</option>
                <option value="average">average</option>
            </select>
        </div>
       
        <div class="mb-3">
            <!-- particleSize: 7, -->
            <label for="exampleFormControlInput1" class="form-label">Particle (base) size</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <!-- factor: 20, // -->
            <label for="exampleFormControlInput1" class="form-label">particle gap factor</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div>
            <!-- particleSizeFunction: particleSize.random , // comment to only use particleSize -->
            <label for="exampleColorInput" class="form-label">Particle size function</label>
            <select class="form-select" aria-label="Default select example">
                <option value="random" selected>random size</option>
                <option value="gray">size relative to gray</option>
            </select>
        </div>
       
      

        <div>
            <!-- colors : ['#353839', '#FF8C00', '#4B4E53'], // Textfield -->
            <label for="exampleColorInput" class="form-label">Background Color</label>
            <div class="d-flex align-items-center">
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
            <span class="colorValue mx-3">#563d7c</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Particle Colors</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>


        <div>
             <!-- geometry: 'triangle', // triangle, square // radiobutton
            // pointsDown: true, // comment to toggle for triangle -->
            <label for="exampleColorInput" class="form-label">Particle Shape</label>
            <select class="form-select" aria-label="Default select example">
                <option value="circle" selected>Circle</option>
                <option value="square">Square</option>
                <option value="triangle-up">Triangle (upwards pointing)</option>
                <option value="triangle-down">Triangle (downwards pointing)</option>
                <option value="triangle">Triangle (toggling)</option>
            </select>
        </div>

        <div>
            <!-- grayMethod: 'luminosity', // lightness, average -->
            <label for="exampleColorInput" class="form-label">Graying Method</label>
            <select class="form-select" aria-label="Default select example">
                <option value="average">Average</option>
                <option value="lightness">Lightness</option>
                <option value="luminosity" selected>Luminosity</option>
            </select>

            <!-- threshold: 255, // 0 (black) to 255 (white) -->
            <label for="range-gray-threshold" class="form-label">Gray threshold: <span class="rangeValue"></span></label>
            <input type="range" class="form-range"  min="0" max="255" step="1"  id="range-gray-threshold">
        </div>

        <div>
            <!-- particleFriction: 0.8 // the smaller, the faster it returns to original place, if 1 it stays, > 1, it's gone -->
            <label for="range-particle-friction" class="form-label">Particle friction: <span class="rangeValue"></span></label>
            <input type="range" class="form-range"  min="0" max="1" step="0.01"  id="range-particle-friction">
        </div>

        <div class="form-check form-switch">
            <!-- keepParticleSize: false, // if false, the size of particles changes relative to zooming -->
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Keep particle size</label>
        </div>

        <div class="form-check form-switch">
            <!-- keepParticlePopulation: false, // particles count remains the same when zooming -->
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Keep particle population</label>
        </div>

        <button type="button" class="btn btn-primary">Update</button>
    </div>
    </form>
</div>





<div class="sidebar sidebar-right" id="right-sidebar">
    <button class="close-btn" onclick="toggleSidebar('right-sidebar')">&times;</button>
    <h3>Sidebar</h3>
    <p>Some content here...</p>
</div>
<script>
  



    function toggleSidebar(id) {
        const sidebar = document.getElementById(id);
        sidebar.classList.toggle('show');
    }
</script>

<script src="./index.js"></script>
<script src="./particleBox.js"></script>
</body>
</html>
